server {
    listen 80;
    server_name localhost;

    # 1. El 'root' (raíz) debe apuntar a la carpeta webroot de CakePHP
    root /var/www/html/webroot;

    # 2. El archivo índice por defecto
    index index.php index.html;

    location / {
        # 3. Esto le dice a Nginx que pase todo a index.php
        try_files $uri $uri/ /index.php?$args;
    }

    # 4. Cómo manejar los archivos PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # 5. Pasa la petición al servicio 'php'
        fastcgi_pass php:9000;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
